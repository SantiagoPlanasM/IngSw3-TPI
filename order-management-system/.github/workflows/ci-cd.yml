name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # ============================================
  # JOB 1: Tests Unitarios
  # ============================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: |
          cd backend
          go mod download

      - name: Run unit tests
        run: |
          cd backend
          go test ./internal/services/... -v -coverprofile=coverage.out -covermode=atomic

      - name: Generate coverage report
        run: |
          cd backend
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            backend/coverage.out
            backend/coverage.html

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Unit tests passed! Coverage report uploaded.'
            });

  # ============================================
  # JOB 2: Build Docker Images
  # ============================================
  build:
    name: üî® Build Images
    runs-on: ubuntu-latest
    needs: unit-tests
    
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 3: Deploy to QA
  # ============================================
  deploy-qa:
    name: üöÄ Deploy to QA
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    
    environment:
      name: QA
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (QA)
        id: deploy
        run: |
          echo "Deploying to Railway QA environment..."
          echo "url=https://order-management-qa.railway.app" >> $GITHUB_OUTPUT
        # Aqu√≠ ir√° la integraci√≥n real con Railway, Render o el servicio que elijas

      - name: Wait for deployment
        run: sleep 30

      - name: Health check QA
        run: |
          curl --retry 5 --retry-delay 10 --retry-connrefused \
            --fail https://order-management-qa.railway.app/health || exit 1

      - name: Comment PR with QA URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Deployed to QA: https://order-management-qa.railway.app'
            });

  # ============================================
  # JOB 4: Tests de Integraci√≥n en QA
  # ============================================
  integration-tests:
    name: üî¨ Integration Tests (QA)
    runs-on: ubuntu-latest
    needs: deploy-qa
    
    services:
      mysql:
        image: mysql:8.0.35
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: order_management_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
            echo 'waiting for mysql...'
            sleep 2
          done

      - name: Run integration tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: testuser
          DB_PASSWORD: testpass123
          DB_NAME: order_management_test
          INTEGRATION_TEST: true
        run: |
          cd backend
          go test ./tests/integration/... -v

      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: backend/tests/integration/

  # ============================================
  # JOB 5: Deploy to Production (Manual Approval)
  # ============================================
  deploy-prod:
    name: üéØ Deploy to Production
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: Production
      url: https://order-management-prod.railway.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Production)
        run: |
          echo "Deploying to Railway Production environment..."
          # Aqu√≠ ir√° la integraci√≥n real con Railway

      - name: Wait for deployment
        run: sleep 30

      - name: Health check Production
        run: |
          curl --retry 5 --retry-delay 10 --retry-connrefused \
            --fail https://order-management-prod.railway.app/health || exit 1

      - name: Smoke tests Production
        run: |
          # Verificar endpoints cr√≠ticos
          curl -f https://order-management-prod.railway.app/api/products || exit 1
          curl -f https://order-management-prod.railway.app/api/users || exit 1

      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            üöÄ Deployed to Production
            
            **Changes:** ${{ github.event.head_commit.message }}
            **Deployed by:** @${{ github.actor }}
            **Date:** ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false

      - name: Notify deployment success
        run: |
          echo "‚úÖ Successfully deployed to Production!"
          echo "üåê URL: https://order-management-prod.railway.app"
